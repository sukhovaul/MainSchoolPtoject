{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header" style="background-color: #1E6FA8; border-color: #1E6FA8">
                    <h4 class="mb-0 text-white">
                        <i class="fas fa-user-circle mr-2"></i>
                        Профиль пользователя
                    </h4>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-md-4 text-center">
                            <div class="profile-avatar">
                                <i class="fas fa-user fa-5x" style="color: #1E6FA8;"></i>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="user-info">
                                <div class="info-item mb-3">
                                    <h5 style="color: #1E6FA8;">
                                        <i class="fas fa-user mr-2"></i>
                                        Имя пользователя
                                    </h5>
                                    <p class="form-control bg-light">{{ current_user.username }}</p>
                                </div>
                                
                                <div class="info-item mb-3">
                                    <h5 style="color: #1E6FA8;">
                                        <i class="fas fa-envelope mr-2"></i>
                                        Электронная почта
                                    </h5>
                                    <p class="form-control bg-light">{{ current_user.email }}</p>
                                </div>
                                
                                <div class="info-item mb-3">
                                    <h5 style="color: #1E6FA8;">
                                        <i class="fas fa-info-circle mr-2"></i>
                                        О пользователе
                                    </h5>
                                    {% if current_user.about %}
                                        <textarea class="form-control bg-light" rows="4" readonly>{{ current_user.about }}</textarea>
                                    {% else %}
                                        <textarea class="form-control bg-light" rows="4" readonly>Информация о себе не указана</textarea>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <a href="/" class="btn" style="background-color: #1E6FA8; color: white; border: none;">
                            <i class="fas fa-arrow-left mr-2"></i>
                            На главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .profile-avatar {
        padding: 20px;
    }
    
    .info-item h5 {
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
    }
    
    .form-control {
        border: 1px solid #d1d9e0;
        border-radius: 8px;
        padding: 0.75rem;
        font-size: 1rem;
        background-color: #f8f9fa !important;
        color: #495057;
    }
    
    .card {
        border-radius: 15px;
        margin-top: 2rem;
        border: 1px solid #e0e6ed;
    }
    
    .card-header {
        border-radius: 15px 15px 0 0 !important;
        padding: 1.5rem;
    }
    
    .btn {
        border-radius: 25px;
        padding: 0.5rem 2rem;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    .btn:hover {
        background-color: #1E6FA8 !important;
        transform: translateY(-1px);
        color: white;
    }
    
    body {
        background-color: #f8fbfd;
    }
    
    .bg-light {
        background-color: #f8f9fa !important;
    }
</style>
{% endblock %}
